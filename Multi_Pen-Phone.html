<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aarav Sinha | Dynamics Lab</title>
    <style>
        :root { --neon: #00f2ff; --bg: #000; --panel: #0d1117; --border: #30363d; --accent: #ccff00; }
        * { box-sizing: border-box; font-family: 'JetBrains Mono', monospace; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; background: #000; color: #e6edf3; overflow: hidden; height: 100vh; width: 100vw; }

        .global-watermark { position: fixed; top: 10px; right: 15px; color: rgba(0, 242, 255, 0.2); font-size: 10px; z-index: 100; pointer-events: none; }

        #setup-screen { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #000; z-index: 20000; }
        .init-box { border: 1px solid var(--neon); padding: 25px; text-align: center; background: #0a0a0a; border-radius: 8px; width: 260px; }

        #lab-screen { display: none; height: 100vh; flex-direction: column; overflow: hidden; position: relative; }
        #viewport-container { 
            flex: 1; 
            background: radial-gradient(circle at 50% 75px, #042104 0%, #000000 80%); 
            touch-action: none; 
        }

        /* ADJUSTABLE DRAWER */
        #ui-drawer { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            height: 90vh; background: rgba(0,0,0,0.96); border-top: 2px solid var(--border);
            transform: translateY(calc(90vh - 120px)); 
            z-index: 1000; display: flex; flex-direction: column;
            backdrop-filter: blur(20px);
            touch-action: none;
        }

        .drawer-handle { 
            height: 40px; background: var(--panel); display: flex; 
            justify-content: center; align-items: center; cursor: grab;
            border-bottom: 1px solid #222;
        }
        .handle-bar { width: 50px; height: 5px; background: var(--neon); border-radius: 3px; opacity: 0.6; }

        .drawer-content { flex: 1; overflow-y: auto; padding: 10px; padding-bottom: 50px; }
        .card { background: rgba(13, 17, 23, 0.75); border: 1px solid var(--border); padding: 8px; margin-bottom: 8px; border-radius: 4px; }
        .card h3 { font-size: 8px; color: var(--neon); text-transform: uppercase; margin: 0 0 6px 0; border-bottom: 1px solid #333; }

        /* ALL STATS TELEMETRY */
        #telem_content { display: flex; overflow-x: auto; gap: 8px; padding-bottom: 5px; }
        .telem-card { min-width: 190px; background: rgba(255,255,255,0.04); border: 1px solid #333; padding: 10px; border-radius: 4px; }
        .telem-card h4 { color: var(--neon); font-size: 9px; margin: 0 0 6px 0; border-bottom: 1px solid rgba(0,242,255,0.2); }
        .stat-row { font-size: 9px; margin-bottom: 3px; white-space: nowrap; display: flex; justify-content: space-between;}
        .stat-label { color: #888; }
        .stat-val { color: var(--neon); font-weight: bold; }

        .stepper { display: flex; border: 1px solid var(--border); height: 32px; margin: 2px 0; }
        .stepper button { width: 30px; color: var(--neon); background: none; border: none; font-size: 16px; }
        .stepper input { width: 100%; background: none; border: none; color: #fff; text-align: center; font-size: 12px; }
        .btn { width: 100%; padding: 10px; background: transparent; border: 1px solid var(--neon); color: var(--neon); font-size: 9px; font-weight: bold; text-transform: uppercase; margin-top: 5px; border-radius: 3px; }
        .btn-danger { border-color: #ff4444; color: #ff4444; }

        table { width: 100%; border-collapse: collapse; }
        th { font-size: 7px; color: #555; text-align: left; }
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="setup-screen">
    <div class="init-box">
        <h2 style="color:var(--neon); font-size: 16px; margin-bottom:15px;">DYNAMICS LAB</h2>
        <input type="number" id="n_count" value="2" min="1" max="4" style="background:#000; border:1px solid var(--neon); color:var(--neon); padding:10px; width:100%; text-align:center; font-size: 18px;">
        <button class="btn" onclick="initLab()" style="margin-top:15px;">START LAB</button>
    </div>
</div>

<div id="lab-screen">
    <div class="global-watermark">AARAV SINHA</div>
    <div id="viewport-container"><canvas id="canvas"></canvas></div>

    <div id="ui-drawer">
        <div class="drawer-handle" id="drag-handle"><div class="handle-bar"></div></div>
        <div class="drawer-content">
            <div class="card">
                <h3>DYNAMIC PHYSICS STATES</h3>
                <div id="telem_content"></div>
            </div>
            <div class="card">
                <h3>ENVIRONMENT</h3>
                <div class="stat-row"><span class="stat-label">G:</span><span id="gv" class="stat-val">9.81</span> <span class="stat-label">FRICTION:</span><span id="fv" class="stat-val">0.002</span></div>
                <input type="range" id="grv" min="0" max="500" value="98" style="width:100%; margin:5px 0;">
                <input type="range" id="fric" min="0" max="0.5" step="0.001" value="0.002" style="width:100%;">
                <button class="btn" id="pBtn" onclick="togglePause()">PAUSE/RESUME</button>
                <button class="btn btn-danger" onclick="location.reload()">TERMINATE</button>
            </div>
            <div class="card">
                <h3>BOB PROPERTIES</h3>
                <table>
                    <thead><tr><th>#</th><th>LEN</th><th>ANG</th><th>MASS</th></tr></thead>
                    <tbody id="unit_tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
    let n, bobs = [], trail = [], paused = false, live = false, dragBob = null;
    let pivotY = 75; 

    // DRAWER LOGIC
    const drawer = document.getElementById('ui-drawer');
    const handle = document.getElementById('drag-handle');
    let isDraggingDrawer = false, startY, startTranslate;

    handle.addEventListener('touchstart', e => {
        isDraggingDrawer = true; startY = e.touches[0].clientY;
        const matrix = new WebKitCSSMatrix(window.getComputedStyle(drawer).transform);
        startTranslate = matrix.m42;
    });
    document.addEventListener('touchmove', e => {
        if (!isDraggingDrawer) return;
        let deltaY = e.touches[0].clientY - startY;
        let newT = Math.max(0, Math.min(startTranslate + deltaY, drawer.offsetHeight - 120));
        drawer.style.transform = `translateY(${newT}px)`;
    });
    document.addEventListener('touchend', () => isDraggingDrawer = false);

    function initLab() {
        n = parseInt(document.getElementById('n_count').value);
        const tbody = document.getElementById('unit_tbody');
        tbody.innerHTML = '';
        for(let i=0; i<n; i++) {
            tbody.innerHTML += `<tr>
                <td style="color:var(--neon); font-size:9px;">#${i+1}</td>
                <td><div class="stepper"><button onclick="adj('L${i}',-10)">-</button><input type="number" id="L${i}" value="${100-i*15}"><button onclick="adj('L${i}',10)">+</button></div></td>
                <td><div class="stepper"><button onclick="adj('A${i}',-10)">-</button><input type="number" id="A${i}" value="${45+i*10}"><button onclick="adj('A${i}',10)">+</button></div></td>
                <td><div class="stepper"><button onclick="adj('M${i}',-5)">-</button><input type="number" id="M${i}" value="20"><button onclick="adj('M${i}',5)">+</button></div></td>
            </tr>`;
        }
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('lab-screen').style.display = 'flex';
        resize(); buildPhysics(); live = true; loop();
    }

    function adj(id, v) { const el = document.getElementById(id); el.value = Math.max(1, parseInt(el.value) + v); sync(); }
    function togglePause() { paused = !paused; document.getElementById('pBtn').innerText = paused ? "RESUME" : "PAUSE"; }
    function sync() { if(paused || !live) buildPhysics(); }

    function buildPhysics() {
        bobs = []; trail = [];
        bobs.push({x:canvas.width/2, y:pivotY, oldX:canvas.width/2, oldY:pivotY, fixed:true, mass:0});
        for(let i=0; i<n; i++) {
            let l = parseFloat(document.getElementById(`L${i}`).value), a = parseFloat(document.getElementById(`A${i}`).value) * Math.PI/180;
            let m = parseFloat(document.getElementById(`M${i}`).value);
            let cx = bobs[i].x + l * Math.sin(a), cy = bobs[i].y + l * Math.cos(a);
            bobs.push({x:cx, y:cy, oldX:cx, oldY:cy, len:l, mass:m, radius:Math.sqrt(m)*3.5, angVel:0, angAcc:0, lastAng:a});
        }
    }

    canvas.addEventListener('touchstart', e => {
        const r = canvas.getBoundingClientRect(), t = e.touches[0];
        const mx = t.clientX - r.left, my = t.clientY - r.top;
        bobs.forEach(b => { if(!b.fixed && Math.hypot(b.x-mx, b.y-my) < 50) dragBob = b; });
    });
    canvas.addEventListener('touchmove', e => {
        if(!dragBob) return;
        const r = canvas.getBoundingClientRect(), t = e.touches[0];
        dragBob.x = t.clientX - r.left; dragBob.y = t.clientY - r.top;
        dragBob.oldX = dragBob.x; dragBob.oldY = dragBob.y;
        e.preventDefault();
    }, {passive: false});
    canvas.addEventListener('touchend', () => dragBob = null);

    function loop() {
        if(!live) return;
        const g = parseFloat(document.getElementById('grv').value) / 10, f = parseFloat(document.getElementById('fric').value);
        document.getElementById('gv').innerText = g.toFixed(2);
        document.getElementById('fv').innerText = f.toFixed(3);

        if(!paused && !dragBob) {
            for(let s=0; s<10; s++) {
                bobs.forEach(b => { if(!b.fixed) {
                    let vx = (b.x-b.oldX)*(1-f/10), vy = (b.y-b.oldY)*(1-f/10);
                    b.oldX=b.x; b.oldY=b.y; b.x+=vx; b.y+=vy+(g/100);
                }});
                for(let k=0; k<20; k++) {
                    for(let i=1; i<bobs.length; i++) {
                        let p1=bobs[i-1], p2=bobs[i], dx=p2.x-p1.x, dy=p2.y-p1.y, d=Math.sqrt(dx*dx+dy*dy), diff=(p2.len-d)/d;
                        if(!p1.fixed){ p1.x-=dx*diff*0.5; p1.y-=dy*diff*0.5; }
                        p2.x+=dx*diff*0.5; p2.y+=dy*diff*0.5;
                    }
                }
            }
            trail.push({x:bobs[bobs.length-1].x, y:bobs[bobs.length-1].y});
            if(trail.length > 25) trail.shift();
        }

        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.beginPath(); ctx.strokeStyle='rgba(0,242,255,0.1)';
        trail.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();
        ctx.beginPath(); ctx.strokeStyle='#00f2ff'; ctx.lineWidth=2;
        ctx.moveTo(bobs[0].x, bobs[0].y); bobs.forEach(b => ctx.lineTo(b.x, b.y)); ctx.stroke();

        let tHtml = '';
        for(let i=1; i<bobs.length; i++){
            let b = bobs[i], prev = bobs[i-1];
            ctx.fillStyle = (dragBob == b ? '#ff00ff' : '#00f2ff');
            ctx.beginPath(); ctx.arc(b.x, b.y, b.radius, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "#000"; ctx.font = "bold 8px monospace"; ctx.textAlign = "center"; ctx.fillText(i, b.x, b.y + 3);

            let ang = Math.atan2(b.x - prev.x, b.y - prev.y);
            let omega = (ang - b.lastAng) * 60; // Simplified Angular Velocity
            let alpha = (omega - b.angVel) * 60; // Simplified Angular Accel
            b.angVel = omega; b.lastAng = ang;
            
            let v = Math.hypot(b.x-b.oldX, b.y-b.oldY)*60;
            let ke = 0.5 * b.mass * v * v;
            let pe = b.mass * g * (canvas.height - b.y);
            let tp = 2 * Math.PI * Math.sqrt(b.len / (g||0.1));

            tHtml += `<div class="telem-card">
                <h4>BOB #${i}</h4>
                <div class="stat-row"><span class="stat-label">Angle:</span><span class="stat-val">${(ang*180/Math.PI).toFixed(1)}°</span></div>
                <div class="stat-row"><span class="stat-label">Ang.Vel:</span><span class="stat-val">${omega.toFixed(2)} r/s</span></div>
                <div class="stat-row"><span class="stat-label">Ang.Acc:</span><span class="stat-val">${alpha.toFixed(2)} r/s²</span></div>
                <div class="stat-row"><span class="stat-label">KE:</span><span class="stat-val">${(ke/10).toFixed(1)}J</span></div>
                <div class="stat-row"><span class="stat-label">PE:</span><span class="stat-val">${(pe/10).toFixed(1)}J</span></div>
                <div class="stat-row"><span class="stat-label">Period:</span><span class="stat-val">${tp.toFixed(2)}s</span></div>
            </div>`;
        }
        document.getElementById('telem_content').innerHTML = tHtml;
        requestAnimationFrame(loop);
    }
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; if(live) buildPhysics(); }
    window.onresize = resize;
</script>
</body>
</html>
