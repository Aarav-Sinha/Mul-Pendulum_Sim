<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aarav Sinha | Dynamics Lab</title>
    <style>
        /* UNIFIED FONT STACK */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        :root { --neon: #00f2ff; --bg: #000; --panel: #0d1117; --border: #30363d; --accent: #ccff00; }
        
        * { 
            box-sizing: border-box; 
            font-family: 'JetBrains Mono', monospace !important; 
            -webkit-tap-highlight-color: transparent; 
        }

        body, html { margin: 0; padding: 0; background: #000; color: #e6edf3; overflow: hidden; height: 100vh; width: 100vw; }

        .global-watermark { position: fixed; top: 10px; right: 15px; color: rgba(0, 242, 255, 0.2); font-size: 10px; z-index: 100; pointer-events: none; }

        /* SETUP SCREEN */
        #setup-screen { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #000; z-index: 20000; }
        .init-box { border: 1px solid var(--neon); padding: 25px; text-align: center; background: #0a0a0a; border-radius: 8px; width: 280px; }
        .init-box h2 { font-size: 16px; color: var(--neon); margin-bottom: 20px; letter-spacing: 1px; }

        #lab-screen { display: none; height: 100vh; flex-direction: column; overflow: hidden; position: relative; }
        
        /* BACKGROUND GRADIENT */
        #viewport-container { 
            flex: 1; 
            background: radial-gradient(circle at 50% 75px, #042104 0%, #000000 80%); 
            touch-action: none; 
        }

        /* DRAGGABLE DRAWER */
        #ui-drawer { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            height: 90vh; background: rgba(0,0,0,0.95); border-top: 2px solid var(--border);
            transform: translateY(calc(90vh - 120px)); 
            z-index: 1000; display: flex; flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .drawer-handle { 
            height: 40px; background: var(--panel); display: flex; 
            justify-content: center; align-items: center; cursor: grab;
            flex-shrink: 0; touch-action: none;
        }
        .handle-bar { width: 50px; height: 4px; background: var(--neon); border-radius: 3px; opacity: 0.6; }

        /* SCROLLABLE CONTENT */
        .drawer-content { 
            flex: 1; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            padding: 12px; 
            pointer-events: auto;
        }
        
        .card { background: rgba(13, 17, 23, 0.75); border: 1px solid var(--border); padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .card h3 { font-size: 9px; color: var(--neon); text-transform: uppercase; margin: 0 0 8px 0; border-bottom: 1px solid #333; padding-bottom: 4px; }

        #telem_content { display: flex; overflow-x: auto; gap: 8px; padding-bottom: 8px; }
        .telem-card { min-width: 200px; background: rgba(255,255,255,0.04); border: 1px solid #333; padding: 12px; border-radius: 4px; }
        .telem-card h4 { color: var(--neon); font-size: 10px; margin: 0 0 8px 0; border-bottom: 1px solid rgba(0,242,255,0.2); }
        
        .stat-row { font-size: 10px; margin-bottom: 4px; display: flex; justify-content: space-between; }
        .stat-label { color: #888; }
        .stat-val { color: var(--neon); font-weight: 700; }

        .stepper { display: flex; border: 1px solid var(--border); height: 34px; margin: 4px 0; background: #000; }
        .stepper button { width: 35px; color: var(--neon); background: none; border: none; font-size: 18px; cursor: pointer; }
        .stepper input { width: 100%; background: none; border: none; color: #fff; text-align: center; font-size: 13px; }
        
        input[type="range"] { width: 100%; height: 35px; margin: 5px 0; accent-color: var(--neon); }
        
        .btn { 
            width: 100%; padding: 12px; background: transparent; 
            border: 1px solid var(--neon); color: var(--neon); 
            font-size: 10px; font-weight: 700; text-transform: uppercase; 
            margin-top: 8px; border-radius: 3px; cursor: pointer;
        }
        .btn-danger { border-color: #ff4444; color: #ff4444; }

        .nav-spacer { height: 120px; width: 100%; }

        table { width: 100%; border-collapse: collapse; margin-top: 5px; }
        th { font-size: 8px; color: #555; text-align: left; padding-bottom: 5px; text-transform: uppercase; }
        td { padding: 2px 0; }
        
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="setup-screen">
    <div class="init-box">
        <h2>DYNAMICS LAB v45</h2>
        <div style="color: #666; font-size: 10px; margin-bottom: 10px;">SELECT NUMBER OF BOBS</div>
        <input type="number" id="n_count" value="2" min="1" max="4" style="background:#000; border:1px solid var(--neon); color:var(--neon); padding:12px; width:100%; text-align:center; font-size: 20px; font-weight: bold;">
        <button class="btn" onclick="initLab()">INITIALIZE SYSTEM</button>
    </div>
</div>

<div id="lab-screen">
    <div class="global-watermark">AARAV SINHA | SYSTEM STABLE</div>
    <div id="viewport-container"><canvas id="canvas"></canvas></div>

    <div id="ui-drawer">
        <div class="drawer-handle" id="drag-handle"><div class="handle-bar"></div></div>
        
        <div class="drawer-content">
            <div class="card">
                <h3>DYNAMIC TELEMETRY</h3>
                <div id="telem_content"></div>
            </div>
            
            <div class="card">
                <h3>ENVIRONMENTAL CONSTANTS</h3>
                <div class="stat-row"><span class="stat-label">GRAVITY FIELD:</span><span id="gv" class="stat-val">9.81</span></div>
                <input type="range" id="grv" min="0" max="500" value="98">
                
                <div class="stat-row" style="margin-top:10px;"><span class="stat-label">FRICTION COEFF:</span><span id="fv" class="stat-val">0.002</span></div>
                <input type="range" id="fric" min="0" max="0.5" step="0.001" value="0.002">
                
                <button class="btn" id="pBtn" onclick="togglePause()">PAUSE SIMULATION</button>
                <button class="btn btn-danger" onclick="location.reload()">TERMINATE SESSION</button>
            </div>

            <div class="card">
                <h3>BOB CONFIGURATION</h3>
                <table>
                    <thead><tr><th>ID</th><th>LENGTH</th><th>ANGLE</th><th>MASS</th></tr></thead>
                    <tbody id="unit_tbody"></tbody>
                </table>
            </div>
            
            <div class="nav-spacer"></div>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
    let n, bobs = [], trail = [], paused = false, live = false, dragBob = null;
    let pivotY = 75; 

    const drawer = document.getElementById('ui-drawer');
    const handle = document.getElementById('drag-handle');
    let isDraggingDrawer = false, startY, startTranslate;

    handle.addEventListener('touchstart', e => {
        isDraggingDrawer = true; startY = e.touches[0].clientY;
        const matrix = new WebKitCSSMatrix(window.getComputedStyle(drawer).transform);
        startTranslate = matrix.m42;
    });
    document.addEventListener('touchmove', e => {
        if (!isDraggingDrawer) return;
        let deltaY = e.touches[0].clientY - startY;
        let newT = Math.max(0, Math.min(startTranslate + deltaY, drawer.offsetHeight - 120));
        drawer.style.transform = `translateY(${newT}px)`;
    });
    document.addEventListener('touchend', () => isDraggingDrawer = false);

    function initLab() {
        n = parseInt(document.getElementById('n_count').value);
        const tbody = document.getElementById('unit_tbody');
        tbody.innerHTML = '';
        for(let i=0; i<n; i++) {
            tbody.innerHTML += `<tr>
                <td style="color:var(--neon); font-size:10px; font-weight:bold;">#${i+1}</td>
                <td><div class="stepper"><button onclick="adj('L${i}',-10)">-</button><input type="number" id="L${i}" value="${100-i*15}"><button onclick="adj('L${i}',10)">+</button></div></td>
                <td><div class="stepper"><button onclick="adj('A${i}',-10)">-</button><input type="number" id="A${i}" value="${45+i*10}"><button onclick="adj('A${i}',10)">+</button></div></td>
                <td><div class="stepper"><button onclick="adj('M${i}',-5)">-</button><input type="number" id="M${i}" value="20"><button onclick="adj('M${i}',5)">+</button></div></td>
            </tr>`;
        }
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('lab-screen').style.display = 'flex';
        resize(); buildPhysics(); live = true; loop();
    }

    function adj(id, v) { const el = document.getElementById(id); el.value = Math.max(1, parseInt(el.value) + v); sync(); }
    function togglePause() { paused = !paused; document.getElementById('pBtn').innerText = paused ? "RESUME SIMULATION" : "PAUSE SIMULATION"; }
    function sync() { if(paused || !live) buildPhysics(); }

    function buildPhysics() {
        bobs = []; trail = [];
        bobs.push({x:canvas.width/2, y:pivotY, oldX:canvas.width/2, oldY:pivotY, fixed:true, mass:0});
        for(let i=0; i<n; i++) {
            let l = parseFloat(document.getElementById(`L${i}`).value), a = parseFloat(document.getElementById(`A${i}`).value) * Math.PI/180, m = parseFloat(document.getElementById(`M${i}`).value);
            let cx = bobs[i].x + l * Math.sin(a), cy = bobs[i].y + l * Math.cos(a);
            bobs.push({x:cx, y:cy, oldX:cx, oldY:cy, len:l, mass:m, radius:Math.sqrt(m)*2.5, angVel:0, lastAng:a});
        }
    }

    canvas.addEventListener('touchstart', e => {
        const r = canvas.getBoundingClientRect(), t = e.touches[0];
        const mx = t.clientX - r.left, my = t.clientY - r.top;
        bobs.forEach(b => { if(!b.fixed && Math.hypot(b.x-mx, b.y-my) < 45) dragBob = b; });
    });
    canvas.addEventListener('touchmove', e => {
        if(!dragBob) return;
        const r = canvas.getBoundingClientRect(), t = e.touches[0];
        dragBob.x = t.clientX - r.left; dragBob.y = t.clientY - r.top;
        dragBob.oldX = dragBob.x; dragBob.oldY = dragBob.y;
        e.preventDefault();
    }, {passive: false});
    canvas.addEventListener('touchend', () => dragBob = null);

    function loop() {
        if(!live) return;
        const g = parseFloat(document.getElementById('grv').value) / 10, f = parseFloat(document.getElementById('fric').value);
        document.getElementById('gv').innerText = g.toFixed(2);
        document.getElementById('fv').innerText = f.toFixed(3);

        if(!paused && !dragBob) {
            for(let s=0; s<10; s++) {
                bobs.forEach(b => { if(!b.fixed) {
                    let vx = (b.x-b.oldX)*(1-f/10), vy = (b.y-b.oldY)*(1-f/10);
                    b.oldX=b.x; b.oldY=b.y; b.x+=vx; b.y+=vy+(g/100);
                }});
                for(let k=0; k<20; k++) {
                    for(let i=1; i<bobs.length; i++) {
                        let p1=bobs[i-1], p2=bobs[i], dx=p2.x-p1.x, dy=p2.y-p1.y, d=Math.sqrt(dx*dx+dy*dy), diff=(p2.len-d)/d;
                        if(!p1.fixed){ p1.x-=dx*diff*0.5; p1.y-=dy*diff*0.5; }
                        p2.x+=dx*diff*0.5; p2.y+=dy*diff*0.5;
                    }
                }
            }
            trail.push({x:bobs[bobs.length-1].x, y:bobs[bobs.length-1].y});
            if(trail.length > 35) trail.shift();
        }

        ctx.clearRect(0,0,canvas.width,canvas.height);
        
        // Pivot Point
        ctx.fillStyle = '#fff';
        ctx.beginPath(); ctx.arc(canvas.width/2, pivotY, 3, 0, Math.PI*2); ctx.fill();

        // Trail
        ctx.beginPath(); ctx.strokeStyle='rgba(0,242,255,0.15)'; ctx.lineWidth = 1;
        trail.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();
        
        // String
        ctx.beginPath(); ctx.strokeStyle='#00f2ff'; ctx.lineWidth=2;
        ctx.moveTo(bobs[0].x, bobs[0].y); bobs.forEach(b => ctx.lineTo(b.x, b.y)); ctx.stroke();

        let tHtml = '';
        for(let i=1; i<bobs.length; i++){
            let b = bobs[i], prev = bobs[i-1];
            ctx.fillStyle = (dragBob == b ? '#ff00ff' : '#00f2ff');
            ctx.beginPath(); ctx.arc(b.x, b.y, b.radius, 0, Math.PI*2); ctx.fill();
            
            // Reduced Bob Font Size
            ctx.fillStyle = "#000"; ctx.font = "bold 6px 'JetBrains Mono'"; ctx.textAlign = "center"; 
            ctx.fillText(i, b.x, b.y + 2.5);

            let ang = Math.atan2(b.x - prev.x, b.y - prev.y);
            let omega = (ang - b.lastAng) * 60;
            let alpha = (omega - b.angVel) * 60;
            b.angVel = omega; b.lastAng = ang;
            let v = Math.hypot(b.x-b.oldX, b.y-b.oldY)*60, ke = 0.5 * b.mass * v * v;
            let pe = b.mass * g * (canvas.height - b.y), tp = 2 * Math.PI * Math.sqrt(b.len / (g||0.1));

            tHtml += `<div class="telem-card">
                <h4>BOB UNIT #${i}</h4>
                <div class="stat-row"><span class="stat-label">θ (Angle):</span><span class="stat-val">${(ang*180/Math.PI).toFixed(1)}°</span></div>
                <div class="stat-row"><span class="stat-label">ω (Ang.V):</span><span class="stat-val">${omega.toFixed(2)} rad/s</span></div>
                <div class="stat-row"><span class="stat-label">α (Ang.A):</span><span class="stat-val">${alpha.toFixed(2)} r/s²</span></div>
                <div class="stat-row"><span class="stat-label">Kinetic:</span><span class="stat-val">${(ke/10).toFixed(1)} J</span></div>
                <div class="stat-row"><span class="stat-label">Potential:</span><span class="stat-val">${(pe/10).toFixed(1)} J</span></div>
                <div class="stat-row"><span class="stat-label">Period (T):</span><span class="stat-val">${tp.toFixed(2)} s</span></div>
            </div>`;
        }
        document.getElementById('telem_content').innerHTML = tHtml;
        requestAnimationFrame(loop);
    }
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; if(live) buildPhysics(); }
    window.onresize = resize;
</script>
</body>
</html>
